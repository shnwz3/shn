<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p>It just takes 30 secs</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Name" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="123@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your New Password</label>
                        <input type="password" id="password" placeholder="Must be 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Crete Account">
                    </p>
                </form>
            </main>
            <footer class="footer">
                <p>Already have a Account? <a href="#">Login</a></p>

            </footer>
        </div>
    </div>
</body>
</html>
